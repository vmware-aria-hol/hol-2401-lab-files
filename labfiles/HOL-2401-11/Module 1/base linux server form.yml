layout:
  pages:
    - id: page_general
      sections:
        - id: section_project
          fields:
            - id: project
              display: dropDown
              signpostPosition: right-middle
        - id: section_deploymentName
          fields:
            - id: deploymentName
              display: textField
              signpostPosition: right-middle
              state:
                visible: true
                read-only: false
        - id: section_image
          fields:
            - id: image
              display: dropDown
              state:
                visible: true
                read-only: false
              signpostPosition: right-middle
        - id: section_flavor
          fields:
            - id: flavor
              display: dropDown
              state:
                visible: true
                read-only: false
              signpostPosition: right-middle
        - id: section_machineName
          fields:
            - id: machineName
              display: textField
              state:
                visible: true
                read-only: false
              signpostPosition: right-middle
        - id: section_projectCode
          fields:
            - id: projectCode
              display: dropDown
              state:
                visible: true
                read-only: false
              signpostPosition: right-middle
      title: General
      state: {}
schema:
  project:
    label: Project
    type:
      dataType: string
      isMultiple: false
    valueList:
      id: projects
      type: scriptAction
    constraints:
      required: true
  deploymentName:
    label: Deployment Name
    type:
      dataType: string
      isMultiple: false
    constraints:
      required: true
      max-value: 80
  image:
    label: Operating System
    type:
      dataType: string
      isMultiple: false
    valueList:
      - label: Ubuntu20
        value: Ubuntu20
      - label: Ubuntu22
        value: Ubuntu22
    constraints:
      required: true
  flavor:
    label: Server size
    type:
      dataType: string
      isMultiple: false
    valueList:
      - label: small
        value: small
      - label: medium
        value: medium
      - label: large
        value: large
    constraints:
      required: true
  machineName:
    label: Server Name
    type:
      dataType: string
      isMultiple: false
    constraints:
      required: true
  projectCode:
    label: Project Code
    type:
      dataType: string
      isMultiple: false
    valueList:
      id: com.vmware.hol.2401.11/getProjectCodes
      type: scriptAction
      parameters: []
    constraints:
      required: true
options:
  externalValidations: []
