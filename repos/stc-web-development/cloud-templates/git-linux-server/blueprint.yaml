formatVersion: 1
name: Git-Trigger Linux Server
version: 1
inputs:
  flavor:
    title: Server size
    type: string
    enum:
      - small
      - medium
      - large
  image:
    title: Operating System
    type: string
    enum:
      - Ubuntu20
      - Ubuntu22
  projectCode:
    title: Project Code
    type: string
resources:
  linux:
    type: Cloud.vSphere.Machine
    properties:
      image: '${input.image}'
      flavor: '${input.flavor}'
      folderName: 'Workloads/${env.projectName}'
      snapshotLimit: 1
      tags:
        - key: projectCode
          value: '${input.projectCode}'
        - key: projectName
          value: '${env.projectName}'
      constraints:
        - tag: 'cloud:vsphere'
      networks:
        - network: '${resource.network.id}'
          assignment: static
      cloudConfig: |
        #cloud-config
        
        runcmd:
          - sudo systemctl stop nginx
          - sudo systemctl disable nginx
  network:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'net:vsphere'
