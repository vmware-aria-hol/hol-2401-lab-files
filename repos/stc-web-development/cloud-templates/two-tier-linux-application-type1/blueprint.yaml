formatVersion: 1
name: Two Tier Linux Application - Type 1
description: Two tier Linux application on existing NSX networks. With automated naming based on role.
version: 1
inputs:
  # Tier 1 Inputs
  tier1_ServerRole:
    title: Server Role
    type: string
    oneOf:
      - title: Web Server
        const: web
      - title: Database Server
        const: sql
      - title: Application Server
        const: app
  tier1_flavor:
    title: Server Size
    type: string
    enum:
      - small
      - medium
      - large
  tier1_image:
    title: Operating System
    type: string
    enum:
      - Ubuntu20
      - Ubuntu22
  tier1_count:
    title: number of servers in this tier
    type: number
    minimum: 1
    maximum: 2
    default: 1
  # Tier 2 Inputs
  tier2_ServerRole:
    title: Server Role
    type: string
    oneOf:
      - title: Web Server
        const: web
      - title: Database Server
        const: sql
      - title: Application Server
        const: app
  tier2_flavor:
    title: Server Size
    type: string
    enum:
      - small
      - medium
      - large
  tier2_image:
    title: Operating System
    type: string
    enum:
      - Ubuntu20
      - Ubuntu22
  tier2_count:
    title: number of servers in this tier
    type: number
    minimum: 1
    maximum: 2
    default: 1
  # Global Inputs
  projectCode:
    title: Project Code
    type: string
  installAgent:
    title: Install Telegraf Monitoring
    type: boolean
  agentRunAsUsername:
    title: Telegraf Run User Account
    type: string
    default: holuser
  agentRunAsPassword:
    title: Telegraf Run User Password
    type: string
    encrypted: true
    default: '${secret.password}'
resources:
  tier1_linux:
    type: Cloud.vSphere.Machine
    properties:
      name: '${input.tier1_ServerRole}'
      role: '${input.tier1_ServerRole}'
      image: '${input.tier1_image}'
      flavor: '${input.tier1_flavor}'
      count: '${input.tier1_count}'
      folderName: 'Workloads/${env.projectName}'
      agentRunAsUsername: '${to_string(input.installAgent) == "true" ? input.agentRunAsUsername :""}'
      agentRunAsPassword: '${to_string(input.installAgent) == "true" ? input.agentRunAsPassword :""}'
      agent: '${to_string(input.installAgent) == "true" ? "telegraf": ""}'
      snapshotLimit: 1
      tags:
        - key: projectCode
          value: '${input.projectCode}'
        - key: projectName
          value: '${env.projectName}'
      constraints:
        - tag: 'cloud:vsphere'
      networks:
        - network: '${resource.network.id}'
          assignment: static
      cloudConfig: |
        #cloud-config
        runcmd:
          - sudo systemctl stop nginx
          - sudo systemctl disable nginx
          - sudo sed -e "s/Require local/#Require local/g" -i /etc/apache2/mods-enabled/status.conf
          - sudo systemctl restart apache2
          - wget --no-check-certificate http://vr-loginsight.corp.local/api/v1/agent/packages/types/deb -O /tmp/li-agent.deb
          - sudo LIAGENT_SSL=no SERVERHOST=vr-loginsight.corp.local LIAGENT_AUTOUPDATE=yes dpkg -i /tmp/li-agent.deb
  tier2_linux:
    type: Cloud.vSphere.Machine
    properties:
      name: '${input.tier2_ServerRole}'
      role: '${input.tier2_ServerRole}'
      image: '${input.tier2_image}'
      flavor: '${input.tier2_flavor}'
      count: '${input.tier2_count}'
      folderName: 'Workloads/${env.projectName}'
      agentRunAsUsername: '${to_string(input.installAgent) == "true" ? input.agentRunAsUsername :""}'
      agentRunAsPassword: '${to_string(input.installAgent) == "true" ? input.agentRunAsPassword :""}'
      agent: '${to_string(input.installAgent) == "true" ? "telegraf": ""}'
      snapshotLimit: 1
      tags:
        - key: projectCode
          value: '${input.projectCode}'
        - key: projectName
          value: '${env.projectName}'
      constraints:
        - tag: 'cloud:vsphere'
      networks:
        - network: '${resource.network.id}'
          assignment: static
      cloudConfig: |
        #cloud-config
        runcmd:
          - sudo systemctl stop nginx
          - sudo systemctl disable nginx
          - sudo sed -e "s/Require local/#Require local/g" -i /etc/apache2/mods-enabled/status.conf
          - wget --no-check-certificate http://vr-loginsight.corp.local/api/v1/agent/packages/types/deb -O /tmp/li-agent.deb
          - sudo LIAGENT_SSL=no SERVERHOST=vr-loginsight.corp.local LIAGENT_AUTOUPDATE=yes dpkg -i /tmp/li-agent.deb
  network:
    type: Cloud.NSX.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'net:nsx'
        - tag: 'env:dev'
